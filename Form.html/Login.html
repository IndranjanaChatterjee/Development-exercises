<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>*{
        margin: 0;
        padding: 0;
    }
    body
    {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    h1
    {
        text-align: center;
        
        margin: 1rem;
    }
</style>
</head>
<body>
    <h1>Login</h1>
    <form action="">
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="user" placeholder="Enter Username:"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" placeholder="Enter Password:"></td>
            </tr>
            <tr>
                <td>Forgot password?</td>
                <td><input type="password" name="password" placeholder="Enter new Password:"></td>
            </tr>
            <tr>
                <td><button>Login</button></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
